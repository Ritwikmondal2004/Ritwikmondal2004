<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react</title>
</head>
<body>
    <button>submit</button>
</body>
<script>
    class React {
        constructor() {
            this.library = "react";
            this.server = "https://localhost:300";

            // Corrected document query and event listener
            document
                .querySelector('button')
                .addEventListener('click', this.handleclick.bind(this)); // Bind 'this' to the current instance
        }

        handleclick() {
            console.log("button clicked");
            console.log(this); // Now correctly logs the server URL
        }
    }

    // Instantiate the class to attach the event listener
    new React();
</script>
</html>
